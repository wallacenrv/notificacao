<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificação de Tarefa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .task-info {
            background-color: #f9f9f9;
            padding: 15px;
            margin-top: 20px;
            border-left: 4px solid #4CAF50;
        }
        .task-info p {
            margin: 5px 0;
            color: #555;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }
        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Notificação de Tarefa</h1>

    <p>Olá, você tem uma nova tarefa atribuída! Veja os detalhes abaixo:</p>

    <div class="task-info">
        <p><strong>Nome da Tarefa:</strong> <span th:text="${nomeTarefa}"></span></p>
        <p><strong>Descrição:</strong> <span th:text="${descricao}"></span></p>
        <p><strong>Data do Evento:</strong> <span th:text="${dataEvento}"></span></p>
    </div>

    <p>Por favor, verifique as instruções e complete a tarefa dentro do prazo.</p>

    <div class="footer">
        <p>Atenciosamente, <br>Dev Wallacen</p>
        <p>Se você tiver alguma dúvida, <a href="mailto:wallacen.ribeiro@gmail.com">entre em contato conosco.</a></p>
    </div>
</div>

</body>
</html>
